<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/images/logo/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/main.css">
    <title>Whatsapp</title>
</head>

<body>
    <div class="home relative">
        <div class="home-top"></div>
        <div class="home-body"></div>
        <div class="home-content absolute flex">
            <div class="profil flex-1">
                <div class="profil-top">
                    <div class="profil-description flex aic">
                        <div class="profil-image flex aic flex-1">
                            <img src="/assets/images/logo/franck.jpg" width="35" alt="">
                        </div>
                        <div class="profil-icons flex aic gap-10">
                            <div class="profil-icon relative">
                                <i class="fas fa-spinner"></i>
                                <div class="dot-add-new-status absolute"></div>
                            </div>
                            <div class="profil-icon">
                                <i class="fas fa-comment-alt"></i>
                            </div>
                            <div class="profil-icon">
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>
                    </div>
                    <div class="profil-search-box flex aic gap-10">
                        <div class="profil-search flex aic gap-20 flex-1">
                            <i class="fas fa-search"></i>
                            <input type="search" name="search" id="search"
                                placeholder="Rechercher ou démarrer une nouvelle discussion">
                        </div>
                        <i class="fas fa-filter"></i>
                    </div>
                </div>
                <div class="profil-body">
                    <div class="archive flex aic gap-20">
                        <i class="fas fa-archive"></i>
                        <div class="main-archive flex aic flex-1">
                            <div class="archive-name flex-1">Archivées</div>
                            <div class="archive-number-discussion text-center">6</div>
                        </div>
                    </div>
                    <div class="discussion">
                        <div class="discussion-item flex aic gap-10">
                            <div class="correspondent-image">
                                <img src="/assets/images/laure-dupont.png" alt="" width="35">
                            </div>
                            <div class="corespondent-content flex-1">
                                <div class="corespondent-pseudo">Laure Dupont</div>
                                <div class="correspondent-starting-message flex-1">
                                    Lorem ipsum...
                                </div>
                            </div>
                            <div class="discussion-current-time">16:38</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main flex-3 flex jcc aic">
                <div class="main-content">
                    <div class="main-img text-center">
                        <img src="/assets/images/logo/whatsApp-home-icon.JPG" alt="">
                    </div>
                    <div class="main-description text-center">
                        <h1 class="description-title">WhatsApp Web</h1>
                        <p class="description-content">Envoyez et recevez des messages sans avoir à garder votre
                            téléphone connecté. Utilisez WhatsApp sur un maximum de 4 appareils et 1 téléphone,
                            simultanément.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
